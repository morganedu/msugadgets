<div>
	<input ng-model="searchText">
	<table>
		<thead>
			<tr>
				<th>Project</th>
				<th>Description</th>
				<th>
					<a href="#/project/">
						<i class="icon-plus-sign"></i>
					</a>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="project in list.projects | filter:searchText" ng-animate=" 'slide' ">
				<td>
					<a href="{{project.url}}" target="_blank">{{project.name}}</a>
				</td>
				<td>{{project.description}}</td>
				<td>
					<a href="#/project/{{project.id}}"><i class="icon-pencil"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
